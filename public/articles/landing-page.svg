<svg width="400" height="240" viewBox="0 0 400 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="screen-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B" />
      <stop offset="100%" style="stop-color:#EA580C" />
    </linearGradient>
    <linearGradient id="button-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444" />
      <stop offset="100%" style="stop-color:#DC2626" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#bg-gradient)" />
  
  <!-- Landing Page Mockup -->
  <g transform="translate(50, 30)">
    <!-- Browser Window -->
    <rect x="0" y="0" width="300" height="180" rx="8" fill="white" stroke="#E5E7EB" stroke-width="2" />
    
    <!-- Browser Header -->
    <rect x="0" y="0" width="300" height="30" rx="8" fill="#F3F4F6" />
    <rect x="0" y="22" width="300" height="8" fill="#F3F4F6" />
    
    <!-- Browser Dots -->
    <circle cx="15" cy="15" r="4" fill="#EF4444" />
    <circle cx="30" cy="15" r="4" fill="#F59E0B" />
    <circle cx="45" cy="15" r="4" fill="#10B981" />
    
    <!-- URL Bar -->
    <rect x="70" y="8" width="150" height="14" rx="7" fill="white" stroke="#D1D5DB" />
    
    <!-- Hero Section -->
    <rect x="20" y="50" width="260" height="40" rx="4" fill="url(#screen-gradient)" />
    <rect x="30" y="60" width="120" height="8" rx="2" fill="white" opacity="0.9" />
    <rect x="30" y="72" width="180" height="6" rx="1" fill="white" opacity="0.7" />
    
    <!-- CTA Button -->
    <rect x="30" y="100" width="80" height="25" rx="12" fill="url(#button-gradient)" />
    <rect x="40" y="108" width="60" height="8" rx="2" fill="white" />
    
    <!-- Features Section -->
    <rect x="20" y="135" width="70" height="30" rx="4" fill="#F3F4F6" />
    <rect x="105" y="135" width="70" height="30" rx="4" fill="#F3F4F6" />
    <rect x="190" y="135" width="70" height="30" rx="4" fill="#F3F4F6" />
    
    <!-- Feature Icons -->
    <circle cx="55" cy="145" r="6" fill="#3B82F6" />
    <circle cx="140" cy="145" r="6" fill="#10B981" />
    <circle cx="225" cy="145" r="6" fill="#8B5CF6" />
  </g>
  
  <!-- Conversion Funnel -->
  <g transform="translate(320, 50)">
    <!-- Funnel Shape -->
    <path d="M0 0 L60 0 L50 40 L10 40 Z" fill="#3B82F6" opacity="0.8" />
    <path d="M10 40 L50 40 L45 70 L15 70 Z" fill="#F59E0B" opacity="0.8" />
    <path d="M15 70 L45 70 L40 100 L20 100 Z" fill="#10B981" opacity="0.8" />
    
    <!-- Funnel Labels -->
    <text x="30" y="20" text-anchor="middle" fill="white" font-size="8" font-weight="bold">زوار</text>
    <text x="30" y="55" text-anchor="middle" fill="white" font-size="8" font-weight="bold">اهتمام</text>
    <text x="30" y="85" text-anchor="middle" fill="white" font-size="8" font-weight="bold">تحويل</text>
  </g>
  
  <!-- Analytics Chart -->
  <g transform="translate(20, 180)">
    <rect x="0" y="0" width="120" height="50" rx="4" fill="white" stroke="#E5E7EB" />
    
    <!-- Chart Line -->
    <path d="M10 35 Q30 25 50 20 Q70 15 90 10 Q100 8 110 5" stroke="#10B981" stroke-width="3" fill="none" />
    
    <!-- Data Points -->
    <circle cx="10" cy="35" r="3" fill="#10B981" />
    <circle cx="30" cy="25" r="3" fill="#10B981" />
    <circle cx="50" cy="20" r="3" fill="#10B981" />
    <circle cx="70" cy="15" r="3" fill="#10B981" />
    <circle cx="90" cy="10" r="3" fill="#10B981" />
    <circle cx="110" cy="5" r="3" fill="#10B981" />
  </g>
  
  <!-- Target Icon -->
  <g transform="translate(350, 180)">
    <circle cx="20" cy="20" r="18" fill="none" stroke="#EF4444" stroke-width="2" />
    <circle cx="20" cy="20" r="12" fill="none" stroke="#EF4444" stroke-width="2" />
    <circle cx="20" cy="20" r="6" fill="none" stroke="#EF4444" stroke-width="2" />
    <circle cx="20" cy="20" r="2" fill="#EF4444" />
  </g>
  
  <!-- Floating Elements -->
  <circle cx="380" cy="30" r="4" fill="#F59E0B" opacity="0.8" />
  <circle cx="30" cy="20" r="3" fill="#EF4444" opacity="0.6" />
  <circle cx="370" cy="220" r="5" fill="#10B981" opacity="0.7" />
</svg>