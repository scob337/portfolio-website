<svg width="400" height="240" viewBox="0 0 400 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="screen-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981" />
      <stop offset="100%" style="stop-color:#059669" />
    </linearGradient>
    <linearGradient id="cart-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B" />
      <stop offset="100%" style="stop-color:#D97706" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#bg-gradient)" />
  
  <!-- E-commerce Website Mockup -->
  <g transform="translate(60, 30)">
    <!-- Browser Window -->
    <rect x="0" y="0" width="280" height="160" rx="8" fill="white" stroke="#E5E7EB" stroke-width="2" />
    
    <!-- Browser Header -->
    <rect x="0" y="0" width="280" height="25" rx="8" fill="#F3F4F6" />
    <rect x="0" y="17" width="280" height="8" fill="#F3F4F6" />
    
    <!-- Browser Dots -->
    <circle cx="12" cy="12" r="3" fill="#EF4444" />
    <circle cx="24" cy="12" r="3" fill="#F59E0B" />
    <circle cx="36" cy="12" r="3" fill="#10B981" />
    
    <!-- Header with Cart -->
    <rect x="10" y="35" width="260" height="20" fill="url(#screen-gradient)" rx="2" />
    <rect x="20" y="40" width="80" height="10" rx="1" fill="white" opacity="0.9" />
    
    <!-- Shopping Cart Icon -->
    <rect x="240" y="40" width="20" height="10" rx="2" fill="url(#cart-gradient)" />
    <circle cx="255" cy="42" r="2" fill="white" />
    <text x="252" y="47" fill="white" font-size="6" font-weight="bold">3</text>
    
    <!-- Product Grid -->
    <g transform="translate(15, 65)">
      <!-- Product 1 -->
      <rect x="0" y="0" width="60" height="80" rx="4" fill="#F9FAFB" stroke="#E5E7EB" />
      <rect x="5" y="5" width="50" height="40" rx="2" fill="#3B82F6" opacity="0.8" />
      <rect x="5" y="50" width="40" height="6" rx="1" fill="#374151" />
      <rect x="5" y="60" width="30" height="4" rx="1" fill="#10B981" />
      <rect x="5" y="68" width="25" height="8" rx="2" fill="#EF4444" />
      
      <!-- Product 2 -->
      <rect x="70" y="0" width="60" height="80" rx="4" fill="#F9FAFB" stroke="#E5E7EB" />
      <rect x="75" y="5" width="50" height="40" rx="2" fill="#8B5CF6" opacity="0.8" />
      <rect x="75" y="50" width="40" height="6" rx="1" fill="#374151" />
      <rect x="75" y="60" width="30" height="4" rx="1" fill="#10B981" />
      <rect x="75" y="68" width="25" height="8" rx="2" fill="#EF4444" />
      
      <!-- Product 3 -->
      <rect x="140" y="0" width="60" height="80" rx="4" fill="#F9FAFB" stroke="#E5E7EB" />
      <rect x="145" y="5" width="50" height="40" rx="2" fill="#F59E0B" opacity="0.8" />
      <rect x="145" y="50" width="40" height="6" rx="1" fill="#374151" />
      <rect x="145" y="60" width="30" height="4" rx="1" fill="#10B981" />
      <rect x="145" y="68" width="25" height="8" rx="2" fill="#EF4444" />
      
      <!-- Product 4 -->
      <rect x="210" y="0" width="60" height="80" rx="4" fill="#F9FAFB" stroke="#E5E7EB" />
      <rect x="215" y="5" width="50" height="40" rx="2" fill="#EF4444" opacity="0.8" />
      <rect x="215" y="50" width="40" height="6" rx="1" fill="#374151" />
      <rect x="215" y="60" width="30" height="4" rx="1" fill="#10B981" />
      <rect x="215" y="68" width="25" height="8" rx="2" fill="#EF4444" />
    </g>
  </g>
  
  <!-- Shopping Cart -->
  <g transform="translate(30, 200)">
    <!-- Cart Body -->
    <rect x="0" y="10" width="30" height="20" rx="2" fill="url(#cart-gradient)" />
    <rect x="5" y="15" width="20" height="10" rx="1" fill="white" opacity="0.9" />
    
    <!-- Cart Handle -->
    <rect x="-5" y="5" width="8" height="25" rx="4" fill="#D97706" />
    
    <!-- Cart Wheels -->
    <circle cx="8" cy="35" r="4" fill="#374151" />
    <circle cx="22" cy="35" r="4" fill="#374151" />
    
    <!-- Items in Cart -->
    <rect x="8" y="12" width="6" height="8" rx="1" fill="#3B82F6" />
    <rect x="16" y="12" width="6" height="8" rx="1" fill="#8B5CF6" />
  </g>
  
  <!-- Payment Methods -->
  <g transform="translate(320, 200)">
    <!-- Credit Card -->
    <rect x="0" y="0" width="40" height="25" rx="4" fill="#1E40AF" />
    <rect x="5" y="5" width="30" height="4" rx="1" fill="white" opacity="0.8" />
    <rect x="5" y="12" width="15" height="3" rx="1" fill="white" opacity="0.6" />
    <rect x="5" y="18" width="20" height="3" rx="1" fill="white" opacity="0.6" />
    
    <!-- PayPal Logo -->
    <rect x="50" y="0" width="25" height="25" rx="4" fill="#0070BA" />
    <text x="62" y="15" fill="white" font-size="8" font-weight="bold">P</text>
  </g>
  
  <!-- Sales Analytics -->
  <g transform="translate(320, 50)">
    <rect x="0" y="0" width="60" height="40" rx="4" fill="white" stroke="#E5E7EB" />
    
    <!-- Revenue Chart -->
    <rect x="8" y="25" width="4" height="10" fill="#10B981" />
    <rect x="15" y="20" width="4" height="15" fill="#10B981" />
    <rect x="22" y="15" width="4" height="20" fill="#10B981" />
    <rect x="29" y="10" width="4" height="25" fill="#10B981" />
    <rect x="36" y="8" width="4" height="27" fill="#10B981" />
    <rect x="43" y="5" width="4" height="30" fill="#10B981" />
    
    <!-- Dollar Sign -->
    <text x="50" y="12" fill="#10B981" font-size="10" font-weight="bold">$</text>
  </g>
  
  <!-- Global Reach -->
  <g transform="translate(20, 50)">
    <!-- Globe -->
    <circle cx="20" cy="20" r="15" fill="none" stroke="#3B82F6" stroke-width="2" />
    <path d="M5 20 Q20 10 35 20" stroke="#3B82F6" stroke-width="1" fill="none" />
    <path d="M5 20 Q20 30 35 20" stroke="#3B82F6" stroke-width="1" fill="none" />
    <line x1="20" y1="5" x2="20" y2="35" stroke="#3B82F6" stroke-width="1" />
    
    <!-- Connection Points -->
    <circle cx="10" cy="15" r="2" fill="#10B981" />
    <circle cx="30" cy="25" r="2" fill="#F59E0B" />
    <circle cx="25" cy="10" r="2" fill="#EF4444" />
  </g>
  
  <!-- Mobile Shopping -->
  <g transform="translate(350, 120)">
    <!-- Phone -->
    <rect x="0" y="0" width="30" height="50" rx="6" fill="#374151" />
    <rect x="3" y="5" width="24" height="35" rx="2" fill="url(#screen-gradient)" />
    
    <!-- App Interface -->
    <rect x="6" y="8" width="18" height="6" rx="1" fill="white" opacity="0.9" />
    <rect x="6" y="16" width="8" height="8" rx="1" fill="white" opacity="0.7" />
    <rect x="16" y="16" width="8" height="8" rx="1" fill="white" opacity="0.7" />
    <rect x="6" y="26" width="18" height="4" rx="1" fill="white" opacity="0.6" />
    <rect x="6" y="32" width="12" height="6" rx="2" fill="#EF4444" />
    
    <!-- Home Button -->
    <circle cx="15" cy="45" r="3" fill="#6B7280" />
  </g>
  
  <!-- Floating Elements -->
  <circle cx="380" cy="30" r="4" fill="#10B981" opacity="0.8" />
  <circle cx="30" cy="20" r="3" fill="#F59E0B" opacity="0.6" />
  <circle cx="370" cy="220" r="5" fill="#EF4444" opacity="0.7" />
  
  <!-- Success Indicators -->
  <g transform="translate(280, 120)">
    <circle cx="10" cy="10" r="8" fill="#10B981" opacity="0.8" />
    <path d="M5 10 L8 13 L15 6" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  </g>
</svg>