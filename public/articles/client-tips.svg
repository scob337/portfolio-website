<svg width="400" height="240" viewBox="0 0 400 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="bulb-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B" />
      <stop offset="100%" style="stop-color:#D97706" />
    </linearGradient>
    <linearGradient id="tips-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6" />
      <stop offset="100%" style="stop-color:#7C3AED" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#bg-gradient)" />
  
  <!-- Central Light Bulb -->
  <g transform="translate(180, 80)">
    <!-- Bulb Body -->
    <ellipse cx="20" cy="25" rx="15" ry="20" fill="url(#bulb-gradient)" />
    
    <!-- Bulb Base -->
    <rect x="12" y="40" width="16" height="8" rx="2" fill="#D97706" />
    <rect x="14" y="48" width="12" height="4" rx="1" fill="#92400E" />
    
    <!-- Light Rays -->
    <g stroke="#F59E0B" stroke-width="2" stroke-linecap="round">
      <line x1="20" y1="5" x2="20" y2="-5" />
      <line x1="35" y1="15" x2="42" y2="8" />
      <line x1="40" y1="30" x2="50" y2="30" />
      <line x1="35" y1="45" x2="42" y2="52" />
      <line x1="5" y1="15" x2="-2" y2="8" />
      <line x1="0" y1="30" x2="-10" y2="30" />
      <line x1="5" y1="45" x2="-2" y2="52" />
    </g>
    
    <!-- Inner Glow -->
    <ellipse cx="20" cy="25" rx="8" ry="12" fill="white" opacity="0.3" />
  </g>
  
  <!-- Tip Cards Around Bulb -->
  
  <!-- Tip 1: Planning -->
  <g transform="translate(50, 30)">
    <rect x="0" y="0" width="80" height="50" rx="6" fill="white" stroke="#E5E7EB" stroke-width="2" />
    <rect x="8" y="8" width="64" height="6" rx="1" fill="url(#tips-gradient)" />
    <rect x="8" y="18" width="50" height="4" rx="1" fill="#6B7280" />
    <rect x="8" y="25" width="45" height="3" rx="1" fill="#9CA3AF" />
    <rect x="8" y="30" width="40" height="3" rx="1" fill="#9CA3AF" />
    
    <!-- Planning Icon -->
    <rect x="60" y="20" width="12" height="16" rx="2" fill="#8B5CF6" opacity="0.8" />
    <rect x="62" y="22" width="8" height="2" rx="1" fill="white" />
    <rect x="62" y="26" width="6" height="2" rx="1" fill="white" />
    <rect x="62" y="30" width="8" height="2" rx="1" fill="white" />
  </g>
  
  <!-- Tip 2: Budget -->
  <g transform="translate(270, 40)">
    <rect x="0" y="0" width="80" height="50" rx="6" fill="white" stroke="#E5E7EB" stroke-width="2" />
    <rect x="8" y="8" width="64" height="6" rx="1" fill="url(#tips-gradient)" />
    <rect x="8" y="18" width="50" height="4" rx="1" fill="#6B7280" />
    <rect x="8" y="25" width="45" height="3" rx="1" fill="#9CA3AF" />
    <rect x="8" y="30" width="40" height="3" rx="1" fill="#9CA3AF" />
    
    <!-- Money Icon -->
    <circle cx="66" cy="28" r="8" fill="#10B981" opacity="0.8" />
    <text x="63" y="32" fill="white" font-size="8" font-weight="bold">$</text>
  </g>
  
  <!-- Tip 3: Design -->
  <g transform="translate(30, 120)">
    <rect x="0" y="0" width="80" height="50" rx="6" fill="white" stroke="#E5E7EB" stroke-width="2" />
    <rect x="8" y="8" width="64" height="6" rx="1" fill="url(#tips-gradient)" />
    <rect x="8" y="18" width="50" height="4" rx="1" fill="#6B7280" />
    <rect x="8" y="25" width="45" height="3" rx="1" fill="#9CA3AF" />
    <rect x="8" y="30" width="40" height="3" rx="1" fill="#9CA3AF" />
    
    <!-- Design Icon -->
    <rect x="58" y="20" width="16" height="16" rx="2" fill="#3B82F6" opacity="0.8" />
    <rect x="60" y="22" width="12" height="8" rx="1" fill="white" />
    <circle cx="63" cy="26" r="2" fill="#3B82F6" />
    <rect x="67" y="25" width="4" height="2" rx="1" fill="#3B82F6" />
  </g>
  
  <!-- Tip 4: SEO -->
  <g transform="translate(290, 130)">
    <rect x="0" y="0" width="80" height="50" rx="6" fill="white" stroke="#E5E7EB" stroke-width="2" />
    <rect x="8" y="8" width="64" height="6" rx="1" fill="url(#tips-gradient)" />
    <rect x="8" y="18" width="50" height="4" rx="1" fill="#6B7280" />
    <rect x="8" y="25" width="45" height="3" rx="1" fill="#9CA3AF" />
    <rect x="8" y="30" width="40" height="3" rx="1" fill="#9CA3AF" />
    
    <!-- SEO Icon -->
    <circle cx="66" cy="28" r="8" fill="#EF4444" opacity="0.8" />
    <circle cx="66" cy="28" r="5" fill="none" stroke="white" stroke-width="2" />
    <circle cx="66" cy="28" r="2" fill="white" />
  </g>
  
  <!-- Tip 5: Maintenance -->
  <g transform="translate(160, 180)">
    <rect x="0" y="0" width="80" height="50" rx="6" fill="white" stroke="#E5E7EB" stroke-width="2" />
    <rect x="8" y="8" width="64" height="6" rx="1" fill="url(#tips-gradient)" />
    <rect x="8" y="18" width="50" height="4" rx="1" fill="#6B7280" />
    <rect x="8" y="25" width="45" height="3" rx="1" fill="#9CA3AF" />
    <rect x="8" y="30" width="40" height="3" rx="1" fill="#9CA3AF" />
    
    <!-- Maintenance Icon -->
    <rect x="58" y="20" width="16" height="16" rx="2" fill="#F59E0B" opacity="0.8" />
    <rect x="62" y="24" width="8" height="2" rx="1" fill="white" />
    <rect x="64" y="22" width="4" height="6" rx="1" fill="white" />
    <circle cx="66" cy="30" r="2" fill="white" />
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#8B5CF6" stroke-width="2" stroke-dasharray="4,4" opacity="0.6">
    <line x1="130" y1="55" x2="180" y2="90" />
    <line x1="270" y1="65" x2="220" y2="90" />
    <line x1="110" y1="145" x2="180" y2="120" />
    <line x1="290" y1="155" x2="220" y2="120" />
    <line x1="200" y1="180" x2="200" y2="140" />
  </g>
  
  <!-- Success Metrics -->
  <g transform="translate(320, 20)">
    <!-- Performance Chart -->
    <rect x="0" y="0" width="60" height="40" rx="4" fill="white" stroke="#E5E7EB" />
    
    <!-- Chart Bars -->
    <rect x="8" y="25" width="6" height="10" fill="#10B981" />
    <rect x="16" y="20" width="6" height="15" fill="#10B981" />
    <rect x="24" y="15" width="6" height="20" fill="#10B981" />
    <rect x="32" y="10" width="6" height="25" fill="#10B981" />
    <rect x="40" y="8" width="6" height="27" fill="#10B981" />
    
    <!-- Trend Arrow -->
    <path d="M45 12 L50 7 L48 9 L52 5" stroke="#10B981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- Client Satisfaction -->
  <g transform="translate(20, 200)">
    <!-- Happy Face -->
    <circle cx="20" cy="20" r="15" fill="#10B981" opacity="0.8" />
    <circle cx="15" cy="15" r="2" fill="white" />
    <circle cx="25" cy="15" r="2" fill="white" />
    <path d="M12 22 Q20 28 28 22" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" />
    
    <!-- Stars -->
    <g transform="translate(40, 10)">
      <polygon points="5,0 6,3 10,3 7,5 8,9 5,7 2,9 3,5 0,3 4,3" fill="#F59E0B" />
      <polygon points="15,2 16,5 20,5 17,7 18,11 15,9 12,11 13,7 10,5 14,5" fill="#F59E0B" />
      <polygon points="25,0 26,3 30,3 27,5 28,9 25,7 22,9 23,5 20,3 24,3" fill="#F59E0B" />
    </g>
  </g>
  
  <!-- Floating Elements -->
  <circle cx="380" cy="200" r="4" fill="#8B5CF6" opacity="0.6" />
  <circle cx="20" cy="30" r="3" fill="#F59E0B" opacity="0.5" />
  <circle cx="370" cy="100" r="5" fill="#10B981" opacity="0.7" />
  
  <!-- Question Marks -->
  <g transform="translate(100, 200)">
    <circle cx="10" cy="10" r="8" fill="#3B82F6" opacity="0.8" />
    <text x="7" y="14" fill="white" font-size="10" font-weight="bold">?</text>
  </g>
  
  <g transform="translate(350, 180)">
    <circle cx="10" cy="10" r="6" fill="#EF4444" opacity="0.6" />
    <text x="8" y="13" fill="white" font-size="8" font-weight="bold">!</text>
  </g>
</svg>